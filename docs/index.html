<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!--- 网站图标 -->
  <link rel="shortcut icon" href="images\favicon.ico">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/buble.css" />-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/dark.css" />-->

<!--    type="text/css"-->
<!--/>-->
<!--导航栏-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-navbar-fixed/navbar-fixed.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Lucas's Blog",
      repo: '',
      // logo: 'images/favicon.ico',
      // 点击页面改变标签标题
      autoHeader: true,

      loadSidebar: true,
      loadNavbar: true,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel:2 ,
      nativeEmoji: true,


<!--      复制按钮-->
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制',
      },

      timeUpdater: {
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      // 搜索框
     search: {
       paths: 'auto',
       placeholder: '🔍 搜索',
       noData: '😒 找不到结果',
       // Headline depth, 1 - 6
       depth: 6,
       maxAge: 86400000, // 过期时间，单位毫秒，默认一天
     },

     footer: {
      copy: '<span>Acme &copy; 2023</span>',
      auth: 'Powered by Lucas',
      pre: '<hr/>',
      style: 'text-align: right;',
      class: 'className',
    },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>

    });
  });
</script>
