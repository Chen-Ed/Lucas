<body>
<!--  <div id="app"></div>-->
  <div id="app">🏃‍🏃‍🏃‍💨加载中...</div>

  <script>
    window.$docsify = {
      name: "Lucas's Blog",
      repo: '',
      homepage: "README.md",
      basePath: "/",
      // relativePath: true,

      loadSidebar: true,
      loadNavbar: true,
      // load from nav.md
      loadNavbar: '_navbar.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
<!--      复制按钮-->
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制',
      },

      timeUpdater: {
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      // 搜索框
     search: {
       paths: 'auto',
       placeholder: '🔍 搜索',
       noData: '😒 找不到结果',
       // Headline depth, 1 - 6
       depth: 6,
       maxAge: 86400000, // 过期时间，单位毫秒，默认一天
     },

     footer: {
      copy: '<span>Acme &copy; 2023</span>',
      auth: 'Powered by Lucas',
      pre: '<hr/>',
      style: 'text-align: right;',
      class: 'className',
    },
  }
  </script>
</body>
</html>
